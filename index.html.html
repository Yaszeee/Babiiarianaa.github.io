<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            overflow: hidden;
        }
        .container {
            margin-top: 100px;
        }
        #question {
            font-size: 24px;
            font-weight: bold;
            color: #ff4d6d;
        }
        #loveText {
            display: none;
            font-size: 30px;
            color: #ff4d6d;
            font-weight: bold;
        }
        #noGif {
            width: 200px;
            height: auto;
            margin-top: 20px;
            display: none;
        }
        #yesGif {
            display: none;
            width: 150px;
            height: auto;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s ease-in-out;
        }
        #yesButton {
            background-color: #ff4d6d;
            color: white;
            position: relative;
        }
        #noButton {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <p id="question">Will you be my Valentine? ðŸ¥º</p>
        <p id="loveText">Yeyyy, Iloveeyouuu babii ðŸ¥ºðŸ’•</p>
        
        <img id="noGif" src="" alt="Sad GIF">
        <img id="yesGif" src="https://media.giphy.com/media/GjF4SSQJNLuFx14Zpv/giphy.gif" alt="Love GIF">

        <div class="buttons">
            <button id="yesButton" onclick="yesClicked()">Yes</button>
            <button id="noButton" onclick="noClicked()">No</button>
        </div>
    </div>

    <script>
        let messages = [
            "Pleaseee babii ðŸ¥º",
            "Are you sure na po? ðŸ¥¹",
            "Really Sure? ðŸ˜¢",
            "Think about it, babi ðŸ˜­ðŸ’”",
            "Cutieeepotieee, pleasee ðŸ¥¹",
            "If you say no, I will be really sad. ðŸ˜­",
            "I will very sad ðŸ˜­ðŸ’”",
            "I will very very very veryy sadd babii ðŸ˜­ðŸ’”ðŸ’”",
            "I will cry ðŸ˜­",
            "Look, I'm Crying nowðŸ˜­",
            "Pleaseee say yess, babiiðŸ¥º"
        ];

        let gifUrls = [
            "https://media.giphy.com/media/flhDi6Bb6ySnYCjB9N/giphy.gif",
            "https://media.giphy.com/media/3IkH0Ch704BoApSn9r/giphy.gif",
            "https://media.giphy.com/media/K6WIhJ07gwGkIAQfwN/giphy.gif",
            "https://media.giphy.com/media/9QRDdrmnlEH2pRt3qL/giphy.gif",
            "https://media.giphy.com/media/dI53rvCkTsyJWFA3Fc/giphy.gif",
            "https://media.giphy.com/media/os0qsf8wy4wh4ir8zD/giphy.gif",
            "https://media.giphy.com/media/0LUfX8sdxYLdYd3Mce/giphy.gif",
            "https://media.giphy.com/media/QypTRXPIifM4VYpDS1/giphy.gif",
            "https://media.giphy.com/media/hmWnkhWgLrx5jRH6Kk/giphy.gif",
            "https://media.giphy.com/media/hlw5USrmXeAHlTAOds/giphy.gif",
            "https://media.giphy.com/media/I1nwVpCaB4k36/giphy.gif"
        ];

        let messageIndex = 0;
        let yesButton = document.getElementById("yesButton");
        let noButton = document.getElementById("noButton");
        let noGif = document.getElementById("noGif");
        let loveText = document.getElementById("loveText");
        let yesGif = document.getElementById("yesGif");

        function yesClicked() {
            document.body.innerHTML = "";
            loveText.style.display = "block";
            yesGif.style.display = "block";
            document.body.appendChild(loveText);
            document.body.appendChild(yesGif);
        }

        function noClicked() {
            if (messageIndex < messages.length) {
                noButton.innerText = messages[messageIndex];
                noGif.src = gifUrls[messageIndex];
                noGif.style.display = "block";
                messageIndex++;
            }

            // Increase Yes button size
            let currentSize = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 5) + "px";
            yesButton.style.padding = (currentSize + 5) / 2 + "px";

            // Final state when No is clicked too many times
            if (messageIndex === messages.length) {
                yesButton.style.position = "absolute";
                yesButton.style.top = "50%";
                yesButton.style.left = "50%";
                yesButton.style.transform = "translate(-50%, -50%)";
                yesButton.style.fontSize = "50px";
                yesButton.style.padding = "20px 40px";
                noButton.style.display = "none"; 
            }
        }
    </script>

</body>
</html>
